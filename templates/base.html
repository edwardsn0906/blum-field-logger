<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Field Issue Logger{% endblock %}</title>
    
    <!-- Bootstrap CSS for professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for better UX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <style>
        /* EDG Custom Color Palette */
        :root {
            --edg-navy: #2c4875;
            --edg-blue: #5b9bd5;
            --edg-gray: #c5c5aa;
            --edg-light: #f8f9fa;
            --edg-white: #ffffff;
            --edg-danger: #dc3545;
            --edg-warning: #fd7e14;
            --edg-success: #198754;
        }

        /* Custom styles with EDG branding */
        .bg-primary { background-color: var(--edg-navy) !important; }
        .text-primary { color: var(--edg-navy) !important; }
        .btn-primary { 
            background-color: var(--edg-navy); 
            border-color: var(--edg-navy);
        }
        .btn-primary:hover, .btn-primary:focus { 
            background-color: var(--edg-blue); 
            border-color: var(--edg-blue);
        }
        .btn-outline-primary { 
            color: var(--edg-navy); 
            border-color: var(--edg-navy);
        }
        .btn-outline-primary:hover { 
            background-color: var(--edg-navy); 
            border-color: var(--edg-navy);
        }
        .border-primary { border-color: var(--edg-navy) !important; }
        .border-info { border-color: var(--edg-blue) !important; }
        .text-info { color: var(--edg-blue) !important; }
        .bg-info { background-color: var(--edg-blue) !important; }
        
        /* Card styling */
        .summary-card { 
            transition: transform 0.2s; 
            box-shadow: 0 2px 4px rgba(44, 72, 117, 0.1);
        }
        .summary-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(44, 72, 117, 0.15);
        }
        
        /* Table styling */
        .table th { 
            background-color: var(--edg-gray); 
            color: var(--edg-navy);
            font-weight: 600;
        }
        
        /* Logo styling */
        .navbar-brand img {
            height: 32px;
            margin-right: 10px;
        }
        
        /* CSS Logo fallback */
        .css-logo {
            background-color: var(--edg-white);
            color: var(--edg-navy);
            font-weight: bold;
            font-size: 18px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 10px;
            letter-spacing: 1px;
        }
        
        /* Urgency colors */
        .urgency-high { color: var(--edg-danger); font-weight: bold; }
        .urgency-medium { color: var(--edg-warning); font-weight: bold; }
        .urgency-low { color: var(--edg-success); font-weight: bold; }
        
        /* Custom badge colors */
        .badge.bg-info { background-color: var(--edg-blue) !important; }
        .badge.bg-secondary { background-color: var(--edg-gray) !important; color: var(--edg-navy) !important; }
        
        /* Form controls */
        .form-control:focus, .form-select:focus {
            border-color: var(--edg-blue);
            box-shadow: 0 0 0 0.2rem rgba(91, 155, 213, 0.25);
        }
        
        /* Alert styling */
        .alert-danger { background-color: rgba(220, 53, 69, 0.1); border-color: var(--edg-danger); }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EDG Logo" class="me-2" 
                     style="height: 32px; width: auto;" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                <span class="css-logo" style="display: none;">EDG</span>
                Field Issue Logger
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-house"></i> Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('new_issue') }}">
                    <i class="bi bi-plus-circle"></i> New Issue
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash messages for user feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Page content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Confirmation dialog for deleting issues
        function confirmDelete(issueId, location, issueType) {
            const message = `Are you sure you want to delete this issue?\n\n` +
                          `Issue #${issueId}\n` +
                          `Location: ${location}\n` +
                          `Type: ${issueType}\n\n` +
                          `This action cannot be undone.`;
            
            return confirm(message);
        }
    </script>
</body>
</html>
